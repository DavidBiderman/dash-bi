<table> 
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Length Of Employment</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows" (click)="toggleSelected(row)" [ngClass]="{'selected': row.selected}">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.term}} Years</td>
        </tr> 
    </tbody>
</table>
